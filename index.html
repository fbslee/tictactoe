<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"> </script>
<script src="app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
	<title>Tic Tac Toe</title>
</head>
<body ng-app="tictactoe">
	<div ng-controller="tttCtrl">
	<h1>Tic Tac Toe</h1>
	<h3>Current Player {{player}}</h3>
    <div class="row">
        <div class="col-lg-12">
          <p>
            <a class="btn btn-sq btn-primary" ng-click="toggleR1C1()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R1C1}} <br> R1C1
            </a>
            <a class="btn btn-sq btn-primary" ng-click="toggleR1C2()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R1C2}} <br> R1C2
            </a>
            <a class="btn btn-sq btn-primary" ng-click="toggleR1C3()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R1C3}} <br> R1C3
            </a>
            </a>
          </p>
          <p>
            <a class="btn btn-sq btn-primary" ng-click="toggleR2C1()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R2C1}} <br> R2C1
            </a>
            <a class="btn btn-sq btn-primary" ng-click="toggleR2C2()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R2C2}} <br> R2C2
            </a>
            <a class="btn btn-sq btn-primary" ng-click="toggleR2C3()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R2C3}} <br> R2C3
            </a>
            </a>
          </p>
          <p>
            <a class="btn btn-sq btn-primary" ng-click="toggleR3C1()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R3C1}} <br> R3C1
            </a>
            <a class="btn btn-sq btn-primary" ng-click="toggleR3C2()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R3C2}} <br> R3C2
            </a>
            <a class="btn btn-sq btn-primary" ng-click="toggleR3C3()">
                <i class="fa fa-user fa-5x"></i><br/>
                {{R3C3}} <br> R3C3
            </a>
            </a>
          </p>
        </div>
	</div>
    <h3>And the winner of this game is: {{winner}}</h3>
    <h3>Would you like to clear the board?<h3>
        <button ng-click="clearBoard()">Clear the Board</button>
    </div>
</body>
</html>
